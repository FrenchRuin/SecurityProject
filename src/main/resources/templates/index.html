<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <script th:href="@{/js/bootstrap.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Main Page</title>
</head>

<body class="text-center">
<img class="w-50 h-50" th:src="@{/img/security-logo.jpg}" alt="security">
<div>
    <a th:href="@{/user}">유저페이지</a>
    <a th:href="@{/admin}">어드민페이지</a>
</div>
<form th:action="@{/logout}" method="post">
    <div class="mt-2">
        <button type="submit" class="btn btn-success" sec:authorize="isAuthenticated()">LogOut</button>
    </div>
</form>
<div class="mt-2">
    <button type="button" class="btn btn-danger" sec:authorize="isAuthenticated()"
            th:onclick="|location.href='@{/auth}'|">Auth
    </button>
</div>
<div class="mt-2">
    <button type="button" class="btn btn-info" sec:authorize="isAuthenticated()"
            th:onclick="|location.href='@{/h2-console}'|">H2 DB
    </button>
</div>


</body>
</html>
