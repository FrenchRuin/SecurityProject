<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <script th:href="@{/js/bootstrap.js}"></script>
    <title>Main page</title>
</head>
<body class="text-center">

<main class="form-control mt-5">
    <form class="w-25 m-auto" th:action="@{/login}" method="post">
        <div class="form-floating">
            <label for="username" class="sr-only">로그인 아이디</label>
            <input id="username"
                   name="username"
                   class="form-control"
                   placeholder="아이디를 입력해 주세요."
                   required autofocus>
        </div>
        <div class="form-floating mt-5">
            <label for="password" class="sr-only">비밀번호</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   placeholder="비밀번호를 입력해 주세요"
                   required>
        </div>
        <div class="checkbox mt-2 mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember Information
            </label>
        </div>
        <div class="w-100 d-flex">
            <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy Dev_Lee</p>
    </form>
</main>
</body>

<style>

</style>
</html>
